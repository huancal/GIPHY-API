<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Modak|Righteous&display=swap" rel="stylesheet">
    <title>GIPHY API</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">GIPHY Lookups</h1>
            <p class="lead">Looking for a GIF? Use the submit button to add and browse through your favorite GIFs</p>
        </div>
    </div>

    <div id="button-area"></div>


    <form id="topic-id" class="card-body">
        <label form="topic-input">Add a category of your favorite GIFs (Top 10 GIFs will display)</label>
        <input type="text" class='form-control' id="topic-input" width=300px><br />
        <button id="add-gifs" class="btn-success btn-lg m-2" value="Submit">Submit</button>
    </form>


    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div id="gifs-here"></div>
            </div>
        </div>
    </div>

    <!-- jquery  -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- app.js -->
    <script src='./assets/javascript/app.js'></script>
</body>

</html>
